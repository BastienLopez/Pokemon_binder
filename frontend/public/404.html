<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect</title>
    <meta http-equiv="refresh" content="0; url=%2FPokemon_binder%2F" />
    <script>
      // Redirect to index.html while preserving the path for client-side routing
      (function() {
        var l = window.location;
        var repoBase = '/Pokemon_binder'; // adjust automatically if served at root
        var base = l.pathname.includes(repoBase) ? repoBase : '';
        var newUrl = base + '/index.html' + (l.search || '') + (l.hash || '');
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
  </html>
