<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect</title>
    <script>
      // GitHub Pages SPA redirect - preserve path for React Router
      (function() {
        var l = window.location;
        var repoBase = '/Pokemon_binder';
        
        // Extract the path after the repo base
        var path = l.pathname.replace(repoBase, '');
        
        // Redirect to index.html with path as query parameter
        var redirect = repoBase + '/?redirect=' + encodeURIComponent(path) + (l.search ? '&' + l.search.slice(1) : '');
        
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
