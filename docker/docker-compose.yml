services:
  # Frontend React
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

  # Backend FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/pokemon_binder
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - mongodb

  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=pokemon_binder

volumes:
  mongodb_data:
