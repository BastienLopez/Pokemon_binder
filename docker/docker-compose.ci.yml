services:
  # Frontend - Build CI (simule GitHub Pages)
  frontend-ci:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.ci
    ports:
      - "3001:3000"
    container_name: pokemon-binder-ci-test

  # Backend FastAPI (optionnel - pour tester l'intégration complète)
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/pokemon_binder
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3001
    depends_on:
      - mongodb

  # Base de données MongoDB
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=pokemon_binder

volumes:
  mongodb_data:
